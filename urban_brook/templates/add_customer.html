<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>고객 추가</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='고객추가.png') }}" alt="어반브룩 아이콘" class="logo" style="width:100%; height:auto;">
        </div>
        <form action="{{ url_for('create_customer') }}" method="POST">
            <table>
                <tr>
                    <th>상담일자</th>
                    <td><textarea name="상담일자" rows="1" style="width:95%;"></textarea></td>
                </tr>
                <tr>
                    <th>행사일자</th>
                    <td><textarea name="행사일자" rows="1" style="width:95%;"></textarea></td>
                </tr>
                <tr>
                    <th>고객명</th>
                    <td><textarea name="고객명" rows="1" style="width:95%;"></textarea></td>
                </tr>
                <tr>
                    <th>행사 종류</th>
                    <td>
                        <select name="행사종류" style="width:98%;" class="event-type-select">
                        <option value="돌/가족행사">돌/가족행사</option>
                        <option value="웨딩">웨딩</option>
                        <option value="비즈니스">비즈니스</option>
                        <option value="기타">기타(소모임)</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>세부종류</th>
                    <td><textarea name="세부종류" rows="1" style="width:95%;"></textarea></td>
                </tr>
                <tr>
                    <th>전화번호</th>
                    <td><textarea name="전화번호" rows="1" style="width:95%;"></textarea></td>
                </tr>
                <tr>
                    <th>상담내용</th>
                    <td><textarea name="상담내용" rows="5" style="width:95%;"></textarea></td>
                </tr>
                <tr>
                    <th>상담중/상담완료</th>
                    <td>
                        <select name="상담중/상담완료" style="width:98%;" class="event-type-select">
                            <option value="상담중">상담중</option>
                            <option value="상담완료">상담완료</option>
                        </select>
                    </td>
                </tr>
            </table>
            <div class="button-container">
                <button type="submit" class="btn" >저장</button>
                <pre>   </pre>
                <button type="button" class="btn" onclick="history.back()">돌아가기</button>
            </div>
        </form>
    </div>
</body>
</html>
